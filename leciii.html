<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Apipiii</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: 'Press Start 2P', cursive;
      overflow: hidden;
    }

    .scene {
      position: absolute;
      top: 0;
      left: 0;
      height: 100vh;
      width: 100vw;
      background-position: center;
      background-repeat: no-repeat;
      background-size: contain;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      transition: opacity 0.8s ease;
    }

    .hidden {
      opacity: 0;
      pointer-events: none;
    }

    .visible {
      opacity: 1;
      pointer-events: auto;
    }

    .overlay {
      background: rgba(0, 0, 0, 0.6);
      padding: 20px;
      border: 2px solid #ff69b4;
      border-radius: 12px;
      color: #ffc0cb;
      text-align: center;
      max-width: 90%;
      box-shadow: 0 0 12px #00ffff;
    }

    h1 {
      font-size: 12px;
      line-height: 1.6;
      margin-bottom: 16px;
    }

    button {
      margin-top: 10px;
      background-color: #ff69b4;
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 8px;
      font-family: 'Press Start 2P', cursive;
      font-size: 10px;
      cursor: pointer;
      box-shadow: 0 0 8px #00ffff;
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>

  <!-- Scene 1: INTRO -->
  <div id="scene1" class="scene visible" style="background-image: url('bg1.gif');">
    <div class="overlay">
      <h1>ikan bakar<br>diseruputðŸ˜‹</h1>
      <button onclick="goToScene2()">Cakeppp</button>
    </div>
  </div>

  <!-- Scene 2: MAIN GOMBAL -->
  <div id="scene2" class="scene hidden" style="background-image: url('bg2.gif');">
    <div class="overlay">
      <h1>MasyaAllah...<br><br>U Are So Cutee!!ðŸ˜»ðŸ’–</h1>
    </div>
  </div>

  <!-- Musik -->
  <audio autoplay loop>
    <source src="musik.mp3" type="audio/mpeg">
  </audio>

  <!-- Script -->
  <script>
    function goToScene2() {
      document.getElementById("scene1").classList.remove("visible");
      document.getElementById("scene1").classList.add("hidden");
      document.getElementById("scene2").classList.remove("hidden");
      document.getElementById("scene2").classList.add("visible");
    }
  </script>

</body>
</html>
